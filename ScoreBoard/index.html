<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>ScoreBoard</title>
</head>

<body id="buttonClicked" class="container-fluid">
    <header>
        <section class="row justify-content-end align-content-end">
            <button class="col-2 btn btn-danger py-3 m-4 fs-2" onclick="resetScore()">RESET</button>
        </section>
    </header>
    <main>
        <section class="row justify-content-center pt-5 pb-3">
            <div class="col-10">
                <section class="row justify-content-center scorebox">
                    <div class="col-6 fs-1 text-white text-center">
                        HOME
                    </div>
                    <div class="col-6 fs-1 text-white text-center">
                        AWAY
                    </div>
                </section>
                <section class="row justify-content-center scorebox">
                    <div class="col-5 my-5 text-white text-center fs-1" id="Home">
                        0
                    </div>
                    <div class="col-5 my-5 text-white text-center fs-1" id="Away">
                        0
                    </div>
                </section>
            </div>
        </section>
    </main>
    <footer>
        <section class="row justify-content-evenly my-3 py-3">
            <button class="col-4 fs-2 btn text-white scoreBoxBtn" onclick="scoreOneHome()">Home +1</button>
            <button class="col-4 fs-2 btn text-white scoreBoxBtn" onclick="scoreOneAway()">Away +1</button>
        </section>
        <section class="row justify-content-evenly my-3 py-3">
            <button class="col-4 fs-2 btn text-white scoreBoxBtn" onclick="scoreThreeHome()">Home
                +3</button>
            <button class="col-4 fs-2 btn text-white scoreBoxBtn" onclick="scoreThreeAway()">Away
                +3</button>
        </section>
    </footer>
    <script src="app.js"></script>
</body>

</html>
